<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , intial-cale="1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>WEATHER APP</title>
</head>

<body>
    <section class="top-banner">
        <div class="container">
            <h1 class="heading" >Simple Weather App</h1>
            <form >
                <!-- placeholder, girilmesi düşünülen değer için ipucu verir -->
                <input type="text" placeholder="Search for a city" autofocus >
                <button type="submit" >SUBMIT</button>
                <!-- span belgede satır içi grup tanımlar -->
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section"> 
    <div class="container">
        <ul class="cities"></ul>
    </div>


<div>
    <li class="city">
        <h2 class="city-name" data-name="...">
            <span>...</span>
            <sup>...</sup>
        </h2>
        <span class="city-temp">... <sup>°C</sup></span>
        <figure>
            <img class="city-icon" src="..." alt="...">
            <figcaption>...</figcaption>
        </figure>
    </li>
</div>
 

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="form.js"></script>


</body>
