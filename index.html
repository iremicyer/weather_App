<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , intial-cale="1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>WEATHER APP</title>
</head>

<body>
    <section class="top-banner">
        <div class="container">
            <h1 class="heading" >Simple Weather App</h1>
            <form>
                <!-- placeholder, girilmesi dğşğnğlen değer için ipucu verir -->
                <input type="text" placeholder="Search for a city" autofocus style="color: white; font-size: 30px;">
                <button type="submit">SUBMIT</button>
                <!-- span belgede satır içi grup tanımlar -->
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="setion"> 
    <div class="container">
        <ul class="cities"></ul>
    </div>
</section>
</body>
